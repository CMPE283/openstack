    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
     $(function() {
        
       var x = (function() {
                    var obj = {};
                    var arr = []
                    $.ajax({
                        url: "http://localhost/cgi/limits.py",
                        async: false,
                        success: function(result){
                            $.each(result, function(k,v){
                               console.log(k,v)
                               arr.push(v);
                            });
                        }
                    });
                    console.log(arr);
                    return arr;
                })();
        
       //var y = [{device: 'iPhone',geekbench: 100}, {device: 'iPhone 3G',geekbench: 137}];
        console.log(x);
        //console.log(y);
        //console.log(x.localeCompare(y)); 
        
    // Bar Chart
    Morris.Bar({
        element: 'morris-bar-chart',
        data: x,
        xkey: 'category',
        ykeys: ['used'],
        labels: ['Used'],
        barRatio: 0.4,
        xLabelAngle: 30,
        hideHover: 'auto',
        resize: true,
        ymax: 20
    });
    
        Morris.Donut({
        element: 'morris-donut-chart',
        data: x,
        resize: true
    });




});
</script>
